<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ContactNetna</title>
</head>

<body>

    <nav>

        <!-- Container voor in nav om makkelijker buttons aan te maken. -->
        <div class="nav-container">

            <section class="nav-links">
                <!--  In de divs komen de links naar andere sites -->
                <div class="button">
                    <a href="index.html">Home</a>
                </div>
                <div class="button">
                    <a href="contact.html">Contact</a>
                </div>
                <div class="button">
                    <a href="#">Handleiding</a>
                </div>
            </section>

        </div>

    </nav>

    <header>

        <div class="header-container">

            <!-- Hierin komt de banner -->
            <h1>Contact Hub</h1>
            <p>Want to report a game-breaking bug or do you wish <br>
                to contact us, you're at the right place!</p>

        </div>

    </header>

    <main>

        <div class="main-container">

            <form>
                <div class="inputrow">
                    <div class="formitem">
                        <label for="firstname">Voornaam</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Voornaam" required>
                    </div>
                    <div class="formitem">
                        <label for="lastname">Achternaam</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Achternaam" required>
                    </div>
                </div>
                <div class="formitem">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="formitem">
                    <label for="subject">Onderwerp</label>
                    <select id="subject" name="subject">
                        <option value="none" disabled selected>Kies onderwerp van het bericht...</option>
                        <option value="questions">Vraag</option>
                        <option value="feedback">Feedback</option>
                        <option value="Other">Anders</option>
                    </select>
                </div>
                <div class="formitem">
                    <label for="message">Bericht</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div class="formitem">
                    <label for="ja">Op de hoogte blijven van nieuwe producten?</label>
                    <div class="radio">
                        <input type="radio" id="ja" name="newsletter" value="ja">
                        <label for="ja">Ja</label>
                        <input type="radio" id="nee" name="newsletter" value="nee">
                        <label for="nee">Nee</label>
                    </div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="voorwaarden" name="voorwaarden" value="voorwaarden">
                    <label for="voorwaarden">Ik ga akkoord met de algemene voorwaarden</label>
                </div>
                <button type="submit">Verzenden</button>
            </form>

        </div>

    </main>

    <footer>

        <div class="footer-container">

            <section class="footer-links">
                <!--  Links in footer naar de andere indexes, locatie, en copyright -->
                <div class="button">
                    <a href="index.html">Home</a>
                </div>
                <div class="button">
                    <a href="contact.html">Contact</a>
                </div>
                <div class="button">
                    <a href="">Handleiding</a>
                </div>
            </section>

            <p class="padding no-border">
                Wijnhaven 99, 3011 WN Rotterdam, Zuid-holland, The-Netherlands. <br>
                @2025 Purify CopyrightÂ®
            </p>
        </div>

    </footer>

</body>

</html>
